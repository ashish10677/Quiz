p {
  position: fixed;
  border-style:ridge;
  border-width: 8px;    
  right: 30px;
  top: 30px;
  font-size: 40px;
  background-color: #f5f5f5;
  
}

<body>

<script>
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

	var allcookies = document.cookie;                          
               // Get all the cookies pairs in an array
               cookiearray = allcookies.split(';');
               var countDownDate;
			   countDownDate=cookiearray[0].split('=')[1];
    var distance = countDownDate - now;
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    if(seconds<10){
		document.getElementById("demo").innerHTML = "0"+minutes + ":0" + seconds;
	}
	else{
	document.getElementById("demo").innerHTML = "0"+minutes + ":" + seconds;
    }// If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "TIME UP";
		window.location = "http://localhost/html/Quiz/finish.php";
		
    }
}, 1000);
</script>
<p id="demo"></p>
</body>
</html>
