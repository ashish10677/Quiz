<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 5s;
}

div:hover {
    font-size:120px;
	width: 150px;
	background:black;
	color:white;
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div>Hello</div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
