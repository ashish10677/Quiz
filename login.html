<!DOCTYPE html>
<html>
<head>
	<title>Welcome to the Quiz</title>
	<link rel="stylesheet" href="login.css" type="text/css" >
	<script type="text/javascript" >
		function register(){
			window.location="http://localhost/html/Quiz/register.html";
		}
	</script>
</head>
<body>
	<h1 align="center">Welcome to the Quiz</h1>
	<h2 align="center">Log In</h2>
	<form action="http://localhost/html/Quiz/login_check.php" method="post" name="login">
		<table cellpadding="10" align="center" id="tbl" >
			<tr><td>Login Id </td><td><input type ="text" name="t1" autofocus required /></td></tr>
			<tr><td>Password </td><td><input type ="password" name="t2" required /></td></tr>

		</table>
	</form>
	<input type="button" value="Register Here" onclick="register();" />
</body>
</html>
